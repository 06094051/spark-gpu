<p>This is a prototype of <a href="http://spark.apache.org">Apache Spark</a> to effectively store partition data in a column-based RDD in an array format. The motivation is to accelerate Spark workloads by using GPU and SIMD in Apache Spark 
Original Apache Spark keeps data as Scala sequence for each row on Java heap. This prototype keeps data as a contiguous array for each column on off-heap.</p>

<p>You can see our current performance improvement (<strong>more than 3x</strong>) at <a href="http://github.com/kiszk/spark-gpu/wiki/Benchmark">benchmark section</a>.</p>

<hr>

<p>You can run our prototype in your box with NVIDIA GPU card or run AWS EC2 by following the procedure described <a href="https://github.com/kiszk/spark-gpu/wiki/How-to-run-(local-or-AWS-EC2)">here</a></p>

<p>You can download pre-build binary from (<a href="http://github.com/kiszk/spark-gpu/wiki/Downloads">http://github.com/kiszk/spark-gpu/wiki/Downloads</a>). </p>
